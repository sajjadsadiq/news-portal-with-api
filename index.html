<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Portal With API</title>
    <!-- Tailwind And Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto px-10">
    <header 
      <div id="newsCategoryContainer" class="flex justify-between text-[#858585] text-lg py-10"></div>
    </header>
    <main>
      <!-- Search News -->
      <div class="mx-auto w-6/12">
        <div class="join ">
          <input id="searchInputField" class="input input-bordered join-item" placeholder="Search News"/>
          <button onclick="handleSearchNews()" class="btn join-item rounded-r-full">Search</button>
        </div>
      </div>
      

      <!-- News Container -->
      <div id="news-post-container" class="">
       
      </div>

    </main>

    <!-- Script File -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
